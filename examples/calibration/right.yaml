%YAML:1.0
---
intrinsicMatrix: !!opencv-matrix
  rows: 3
  cols: 3
  dt: d
  # Replace fx, fy, cx, cy with values from MATLAB (left camera intrinsics)
  data: [ fx_left, 0, cx_left,
          0, fy_left, cy_left,
          0,      0,        1 ]

distortionCoefficients: !!opencv-matrix
  rows: 1
  cols: 5
  dt: d
  data: [ k1_left, k2_left, p1_left, p2_left, k3_left ]

# Extrinsics relative to center camera
R: !!opencv-matrix
  rows: 3
  cols: 3
  dt: d
  # Replace with RotationOfCamera2 (Camera 2 = Right)
  data: [ R11_right, R12_right, R13_right,
          R21_right, R22_right, R23_right,
          R31_right, R32_right, R33_right ]

T: !!opencv-matrix
  rows: 3
  cols: 1
  dt: d
  # Replace with TranslationOfCamera2 (Camera 2 = Right)
  data: [ T1_right, T2_right, T3_right ]
